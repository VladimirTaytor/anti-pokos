<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'/>
    <title></title>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js'></script>
    <script src = 'http://tdhooper.github.io/threejs-slice-geometry/build/slice.min.js'></script>
    <script src = 'https://rawgit.com/jeromeetienne/threex.rendererstats/master/threex.rendererstats.js'></script>
    <script>
      (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
    </script>
    <script>
      window.onload = function () {

        var scene = new THREE.Scene();
        let sky_color = '#afe3fd';

        var ambientLight = new THREE.AmbientLight('rgb(250,250,250)', 0.77);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight('rgb(255,255,255)', 0.4);
        directionalLight.position.set(0, 200, 0);
        directionalLight.target.position.set(0,0,0);
        scene.add(directionalLight);

        var renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.domElement.id = 'game';
        renderer.setPixelRatio(window.devicePixelRatio * 1);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1500);
        scene.add(camera);

        scene.fog = new THREE.Fog(sky_color, 1400, 1500);

        var rendererStats	= new THREEx.RendererStats()

        rendererStats.domElement.style.position	= 'absolute'
        rendererStats.domElement.style.left	= '0px'
        rendererStats.domElement.style.bottom	= '0px'
        document.body.appendChild( rendererStats.domElement )

        camera.position.set( -200,35,0 );
        camera.lookAt(new THREE.Vector3( 0, 35, 0));

        document.body.appendChild(renderer.domElement);

        // =============== CUSTOM ===============================

        let materials = [
          new THREE.MeshLambertMaterial({color: 'rgb(0,0,0)'}),
          new THREE.MeshLambertMaterial({color: 'rgb(255,255,255)'})
        ];

        new THREE.JSONLoader().load('https://gist.githubusercontent.com/roman-sereda/57b3426d1aeb01d12b91987eab8789b1/raw/bb01f2c4fb4e44f1b6d6a8b7f67397223f48bc87/model.json',
          (g, m) => {
            let mesh = new THREE.Mesh(g, m);
            mesh.scale.set(23.2, 23.2, 23.2);
            mesh.rotateY(0  * Math.PI / 180);
            mesh.position.set(0,0,0);
            scene.add(mesh);
            animate();
          }
        );

        function animate(){
          renderer.render(scene, camera);
          rendererStats.update(renderer);

          setTimeout(() => {
            requestAnimationFrame(() => animate());
          }, 1000 / 60);
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
